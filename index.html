                        <!-- HTML code -->
                        <div id="search-container" style="margin-top: 5%;">
                            <div id="search-input-container">
                                <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="" />
                                <input type="text" placeholder="Search" id="search" onkeyup="handleInput(this)" />
                            </div>
                            <button id="image-button" onclick="googleSearch();" type="button">
                                <span class=""><img src="./smedialogos/magnify.png" alt=""></span>
                            </button>
                            <button id="mic-button" type="button">
                                <span class=""><img src="./smedialogos/mic.png" alt=""></span>
                            </button>
                        </div>

                        <!-- JavaScript code -->
                        <script>
                            function googleSearch() {
                                var text = document.getElementById("search").value;
                                var cleanQuery = text.replace(" ", "+", text);
                                var url = 'http://www.google.com/search?q=' + cleanQuery;
                                window.location.href = url;
                            }

                            function handleInput(input) {
                                var searchBox = document.getElementById("search");
                                var suggestions = document.getElementById("suggestions");

                                // If search box is empty, hide suggestions and return
                                if (searchBox.value === "") {
                                    suggestions.style.display = "none";
                                    return;
                                }

                                var script = document.createElement('script');
                                script.setAttribute('type', 'text/javascript');
                                script.setAttribute('src', 'http://suggestqueries.google.com/complete/search?callback=handleSuggestions&hl=en&ds=yt&q=' + input.value);
                                document.body.appendChild(script);
                            }

                            function handleSuggestions(data) {
                                var suggestions = document.getElementById("suggestions");
                                suggestions.style.display = "block";
                                suggestions.innerHTML = "";
                                var results = data[1];
                                for (var i = 0; i < results.length; i++) {
                                    var suggestion = document.createElement("div");
                                    suggestion.className = "suggestion";
                                    suggestion.innerHTML = results[i][0];
                                    suggestions.appendChild(suggestion);
                                }
                            }

                            // Create the suggestions box and append it to the search container
                            var suggestions = document.createElement("div");
                            suggestions.id = "suggestions";
                            document.getElementById("search-container").appendChild(suggestions);
                        </script>

                        <!-- CSS code -->
                        <style>
                            #suggestions {
                                position: absolute;
                                background-color: white;
                                border: 1px solid gray;
                                width: 300px;
                                max-height: 200px;
                                overflow-y: auto;
                                display: none;
                                z-index: 1;
                            }

                            .suggestion {
                                padding: 5px;
                                cursor: pointer;
                            }

                            .suggestion:hover {
                                background-color: #f4f4f4;
                            }
                        </style>


                        <!------------------------to handel Enter Key press for google search--------------------------------- -->
                        <script>
                            const searchInput = document.getElementById('search');
                            const searchButton = document.getElementById('image-button');

                            searchInput.addEventListener('keypress', function (event) {
                                if (event.keyCode === 13) { // Enter key
                                    event.preventDefault();
                                    searchButton.click();
                                }
                            });

                            function googleSearch() {
                                const query = searchInput.value;
                                if (query) {
                                    window.location.href = `https://www.google.com/search?q=${query}`;
                                }
                            }

                            // ------------------------------------------microphone for voice search-----------------------------------------
                            // Check if the user's device has a microphone
                            if (!('webkitSpeechRecognition' in window)) {
                                alert("Your device doesn't support speech recognition");
                            } else {
                                // Create a new speech recognition instance
                                var recognition = new webkitSpeechRecognition();
                                recognition.continuous = false;
                                recognition.interimResults = false;

                                // Request permission to use the microphone
                                recognition.onstart = function () {
                                    console.log("Speech recognition started");
                                };
                                recognition.onerror = function (event) {
                                    console.error("Speech recognition error:", event.error);
                                };

                                // Start speech recognition when the mic button is clicked
                                document.getElementById('mic-button').onclick = function () {
                                    recognition.start();
                                };

                                // Handle speech recognition results
                                recognition.onresult = function (event) {
                                    var result = event.results[0][0].transcript;
                                    console.log("Speech recognition result:", result);
                                    // Do something with the result
                                };
                            }
        // _______________________________________________________________________________________


                        </script>
